<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="../login.css">
        <div class="Page">
            <div 
                style="
                    display: flex;
                    align-items: center;
                "
            >
                <div class="signup-card">
                    <div>
                        <h1 style="font-size: 50px; margin-bottom: 50px;">
                            Password Change
                        </h1>
                    </div>
                    <form id="Form">
                        <div>
                            <label for="pass1">Old Password</label>
                        </div>
                        <div>
                            <input 
                                id="pass1" 
                                onChange="handlepass1();"
                                type="password" 
                                style="height: 40; width: 350; margin-bottom: 20px;"
                                minLength="8"
                                maxLength="20"
                                pattern="^[A-Za-z0-9_]{8,}$"
                                required
                            />
                        </div>

                        <div>
                            <label for="pass2">New Password</label>
                        </div>
                        <div>
                            <input 
                                id="pass2" 
                                name="pass2"
                                onChange="handlepass2();"
                                type="password" 
                                style="height: 40; width: 350; margin-bottom: 20px;"
                                minLength="8"
                                maxLength="20"
                                pattern="^[A-Za-z0-9_]{8,}$"
                                required
                            />
                        </div>
                        <div>
                            <label for="pass3">Reenter New Password</label>
                        </div>
                        <div>
                            <input 
                                id="pass3" 
                                onChange="handlepass3();"
                                type="password" 
                                style="height: 40; width: 350; margin-bottom: 20px;"
                                minLength="8"
                                maxLength="20"
                                pattern="^[A-Za-z0-9_]{8,}$"
                                required
                            />
                        </div>
                    </form>
                    <button type="submit" form="signupForm" value="Submit" class = "button">Submit</button>
                    
                </div>
            </div>          
        </div>
    </body>
</html>
